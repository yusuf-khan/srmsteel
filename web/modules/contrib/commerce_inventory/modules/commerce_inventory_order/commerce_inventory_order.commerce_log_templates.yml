inventory_item_adjustment_available:
  category: commerce_inventory_item
  label: 'Available inventory adjustment'
  template: '<p>Order #{{ order_id }} is withholding {{ quantity }} from available inventory.</p>'

order_item_inventory_adjustment_available:
  category: commerce_order
  label: 'Available inventory adjustment'
  template: '<p><em>{{ purchasable_entity_label }}</em>: Available Inventory is withholding {{ quantity }} at <em>{{ inventory_location_label }}</em> inventory location.</p>'

order_item_inventory_adjustment_on_hand:
  category: commerce_order
  label: 'Available inventory adjustment'
  template: '<p><em>{{ purchasable_entity_label }}</em>: On-hand Inventory adjusted by {{ quantity }} at <em>{{ inventory_location_label }}</em> inventory location. ({{ adjustment|lower }}) </p>'
