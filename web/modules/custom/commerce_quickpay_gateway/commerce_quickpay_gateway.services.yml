services:
  logger.channel.commerce_quickpay_gateway:
    parent: logger.channel_base
    arguments:
      - 'commerce_quickpay_gateway'
  commerce_quickpay_gateway.currency_calculator:
    class: Drupal\commerce_quickpay_gateway\CurrencyCalculator
  commerce_quickpay_gateway.access_checker:
    class: Drupal\commerce_quickpay_gateway\Access\CommerceQuickpayCallbackAccessCheck
    arguments:
      - '@logger.channel.commerce_quickpay_gateway'
    tags:
      - { name: access_check, applies_to: _commerce_quickpay_gateway_callback_access_check }
